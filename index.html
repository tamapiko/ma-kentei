<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動採点システム</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #upload-container {
            width: 250px;
            padding: 20px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }
        #pdf-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
            position: relative;
        }
        #edit-container {
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }
        #upload-form {
            margin-bottom: 20px;
        }
        #question-form fieldset {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        #result {
            margin-top: 20px;
        }
        .highlighted {
            background-color: yellow;
        }
        #form-container {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="upload-container">
            <h2>アップロード</h2>
            <form id="upload-form">
                <input type="file" id="pdf-file" name="pdf-file" accept=".pdf">
                <button type="button" onclick="uploadAndRenderPDF()">採点PDF表示</button>
                <input type="file" id="answer-file" name="answer-file" accept=".pdf">
                <button type="button" onclick="uploadAndExtractAnswers()">答えを抽出</button>
                <button type="button" onclick="startScoring()">採点開始</button>
            </form>
        </div>
        <div id="pdf-container">
            <h2>採点PDF</h2>
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="edit-container">
            <h2>採点結果</h2>
            <div id="form-container"></div>
            <button type="button" onclick="generateScoredPDF()">採点結果をPDFにする</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script>
        let pdfDoc = null;
        let answerPdfDoc = null;
        let currentPage = 1;
        let answers = [];
        let answerPositions = [];

        async function uploadAndRenderPDF() {
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('採点するPDFファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const loadingTask = pdfjsLib.getDocument({data: new Uint8Array(event.target.result)});
                pdfDoc = await loadingTask.promise;
                renderPage(currentPage);
            };
            reader.readAsArrayBuffer(file);
        }

        async function uploadAndExtractAnswers() {
            const fileInput = document.getElementById('answer-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('答えのPDFファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const loadingTask = pdfjsLib.getDocument({data: new Uint8Array(event.target.result)});
                answerPdfDoc = await loadingTask.promise;
                extractAnswers();
            };
            reader.readAsArrayBuffer(file);
        }

        async function renderPage(pageNum) {
            if (!pdfDoc) return;

            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1 });
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;
        }

        async function extractAnswers() {
            if (!answerPdfDoc) return;

            const page = await answerPdfDoc.getPage(currentPage);
            const textContent = await page.getTextContent();
            
            // 赤い文字を検出
            const redTexts = textContent.items.filter(item => item.color && item.color.r === 1 && item.color.g === 0 && item.color.b === 0);
            
            answers = redTexts.map(item => ({
                text: item.str.trim(),
                x: item.transform[4], // テキストのx座標
                y: item.transform[5]  // テキストのy座標
            }));

            displayAnswersForm();
        }

        function displayAnswersForm() {
            const formContainer = document.getElementById('form-container');
            formContainer.innerHTML = ''; // 既存のフォームをクリア

            answers.forEach((answer, index) => {
                const fieldset = document.createElement('fieldset');
                fieldset.innerHTML = `
                    <legend>解答 ${index + 1}</legend>
                    <label for="answer${index}">答え:</label>
                    <input type="text" id="answer${index}" name="answer${index}" value="${answer.text}">
                `;
                formContainer.appendChild(fieldset);
            });
        }

        async function startScoring() {
            // ここに採点ロジックを追加
        }

        function generateScoredPDF() {
            // ここに採点結果をPDFに生成するロジックを追加
        }
    </script>
</body>
</html>
