<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動採点システム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #upload-container {
            width: 250px;
            padding: 20px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }
        #pdf-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
            position: relative;
        }
        #edit-container {
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }
        #upload-form {
            margin-bottom: 20px;
        }
        #question-form fieldset {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        #result {
            margin-top: 20px;
        }
        .marker {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid red;
        }
        .correct {
            border-color: green;
        }
        .incorrect {
            border-color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="upload-container">
            <h2>アップロード</h2>
            <form id="upload-form">
                <input type="file" id="pdf-file" name="pdf-file" accept=".pdf">
                <button type="button" onclick="uploadAndRenderPDF()">PDF表示</button>
                <input type="file" id="answer-file" name="answer-file" accept=".pdf">
                <button type="button" onclick="uploadAndCompareAnswers()">答えを比較</button>
            </form>
        </div>
        <div id="pdf-container">
            <h2>採点PDF</h2>
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="edit-container">
            <h2>採点と編集</h2>
            <div id="question-form"></div>
            <button type="button" onclick="generateScoredPDF()">採点結果をPDFにする</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script>
        let pdfDoc = null;
        let answerPdfDoc = null;
        let currentPage = 1;
        let markers = [];

        async function uploadAndRenderPDF() {
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('採点するPDFファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const loadingTask = pdfjsLib.getDocument({data: new Uint8Array(event.target.result)});
                pdfDoc = await loadingTask.promise;
                renderPage(currentPage);
            };
            reader.readAsArrayBuffer(file);
        }

        async function uploadAndCompareAnswers() {
            const fileInput = document.getElementById('answer-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('答えのPDFファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const loadingTask = pdfjsLib.getDocument({data: new Uint8Array(event.target.result)});
                answerPdfDoc = await loadingTask.promise;
                compareAnswers();
            };
            reader.readAsArrayBuffer(file);
        }

        async function renderPage(pageNum) {
            if (!pdfDoc) return;

            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1 });
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;
        }

        async function compareAnswers() {
            if (!pdfDoc || !answerPdfDoc) return;

            const page = await pdfDoc.getPage(currentPage);
            const answerPage = await answerPdfDoc.getPage(currentPage);

            const textContent = await page.getTextContent();
            const answerTextContent = await answerPage.getTextContent();

            const questions = textContent.items.map(item => item.str);
            const answers = answerTextContent.items.map(item => item.str);

            generateQuestionForm(questions, answers);
        }

        function generateQuestionForm(questions, answers) {
            const formContainer = document.getElementById('question-form');
            formContainer.innerHTML = ''; // 既存のフォームをクリア

            questions.forEach((question, index) => {
                const fieldset = document.createElement('fieldset');
                fieldset.innerHTML = `
                    <legend>問題 ${index + 1}</legend>
                    <label for="answer${index}">答え:</label>
                    <input type="text" id="answer${index}" name="answer${index}" value="${answers[index] || ''}">
                    <label for="status${index}">状態:</label>
                    <select id="status${index}">
                        <option value="correct">正解</option>
                        <option value="incorrect">不正解</option>
                    </select>
                `;
                formContainer.appendChild(fieldset);
            });

            // マーカーの描画処理の初期化
            markers = [];
        }

        function drawMarkers() {
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');
            markers.forEach(marker => {
                context.beginPath();
                context.arc(marker.x, marker.y, 10, 0, 2 * Math.PI);
                context.fillStyle = marker.status === 'correct' ? 'green' : 'red';
                context.fill();
            });
        }

        function calculateMarkers() {
            const formElements = document.querySelectorAll('#question-form select');
            markers = [];
            formElements.forEach(element => {
                const index = element.id.replace('status', '');
                const status = element.value;
                // マーカーの位置は仮の値です。実際には正確な位置を計算する必要があります。
                markers.push({
                    x: 50, // 仮の値
                    y: 50 + index * 20, // 仮の値
                    status: status
                });
            });
            drawMarkers();
        }

        async function generateScoredPDF() {
            calculateMarkers();
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // HTML2Canvasで結果をキャプチャし、PDFに追加
            await html2canvas(document.querySelector('#pdf-container')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 10, 10);
                pdf.save('scored-result.pdf');
            });
        }
    </script>
</body>
</html>
