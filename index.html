<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動採点システム</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex: 1;
        }
        #upload-container {
            width: 250px;
            padding: 20px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }
        #pdf-container {
            flex: 1;
            padding: 20px;
            position: relative;
            overflow: auto;
        }
        #edit-container {
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }
        #pdf-canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .rect {
            border: 2px solid red;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="upload-container">
            <h2>アップロード</h2>
            <form id="upload-form">
                <input type="file" id="pdf-file" accept=".pdf"><br><br>
                <input type="file" id="answer-file" accept=".pdf"><br><br>
                <button type="button" onclick="uploadAndRenderPDF()">採点PDF表示</button>
                <button type="button" onclick="uploadAndExtractAnswers()">答えを抽出</button>
                <button type="button" onclick="startScoring()">採点開始</button>
            </form>
        </div>
        <div id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="edit-container">
            <h2>採点結果</h2>
            <div id="form-container"></div>
            <button type="button" onclick="generateScoredPDF()">採点結果をPDFにする</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script>
        let pdfDoc = null;
        let answerPdfDoc = null;
        let currentPage = 1;
        let isDrawing = false;
        let startX, startY;
        let rects = [];

        async function uploadAndRenderPDF() {
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('採点するPDFファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const loadingTask = pdfjsLib.getDocument({data: new Uint8Array(event.target.result)});
                pdfDoc = await loadingTask.promise;
                renderPage(currentPage);
            };
            reader.readAsArrayBuffer(file);
        }

        async function renderPage(pageNum) {
            if (!pdfDoc) return;

            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1 });
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;

            // 正確な位置に枠を描くためのイベント
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', drawRect);
            canvas.addEventListener('mouseup', endDrawing);

            canvas.addEventListener('touchstart', startDrawing, {passive: false});
            canvas.addEventListener('touchmove', drawRect, {passive: false});
            canvas.addEventListener('touchend', endDrawing, {passive: false});
        }

        function startDrawing(event) {
            event.preventDefault();
            isDrawing = true;
            const rect = event.target.getBoundingClientRect();
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            startX = clientX - rect.left;
            startY = clientY - rect.top;
        }

        function drawRect(event) {
            if (!isDrawing) return;

            event.preventDefault();
            const rect = event.target.getBoundingClientRect();
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const width = x - startX;
            const height = y - startY;

            clearRects(); // 以前の矩形をクリア

            const newRect = document.createElement('div');
            newRect.classList.add('rect');
            newRect.style.left = startX + 'px';
            newRect.style.top = startY + 'px';
            newRect.style.width = width + 'px';
            newRect.style.height = height + 'px';
            document.getElementById('pdf-container').appendChild(newRect);

            rects.push(newRect);
        }

        function endDrawing() {
            isDrawing = false;
        }

        function clearRects() {
            rects.forEach(rect => rect.remove());
            rects = [];
        }

        async function uploadAndExtractAnswers() {
            const fileInput = document.getElementById('answer-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('答えのPDFファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const loadingTask = pdfjsLib.getDocument({data: new Uint8Array(event.target.result)});
                answerPdfDoc = await loadingTask.promise;
                extractAnswers();
            };
            reader.readAsArrayBuffer(file);
        }

        async function extractAnswers() {
            if (!answerPdfDoc) return;

            const page = await answerPdfDoc.getPage(currentPage);
            const textContent = await page.getTextContent();

            // 赤い文字の検出
            const redTexts = textContent.items.filter(item => item.color && item.color[0] === 1 && item.color[1] === 0 && item.color[2] === 0);
            
            // 答えを問題番号で分ける
            answers = redTexts.map(item => ({
                text: item.str.trim(),
                x: item.transform[4],
                y: item.transform[5]
            }));

            displayAnswersForm();
        }

        function displayAnswersForm() {
            const formContainer = document.getElementById('form-container');
            formContainer.innerHTML = '';

            answers.forEach((answer, index) => {
                const fieldset = document.createElement('fieldset');
                fieldset.innerHTML = `
                    <legend>解答 ${index + 1}</legend>
                    <label for="answer${index}">答え:</label>
                    <input type="text" id="answer${index}" name="answer${index}" value="${answer.text}">
                `;
                formContainer.appendChild(fieldset);
            });
        }

        async function startScoring() {
            // 抽出したテキストを基に採点処理を行う関数を追加
        }

        function generateScoredPDF() {
            // 採点結果をPDFにする処理を追加
        }
    </script>
</body>
</html>
