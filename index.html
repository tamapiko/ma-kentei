<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択問題自動採点システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>選択問題自動採点システム</h1>

        <!-- テスト用紙の向き設定 -->
        <label for="orientation">テスト用紙の向き:</label>
        <select id="orientation">
            <option value="portrait">縦</option>
            <option value="landscape">横</option>
        </select>

        <!-- 模範解答のアップロード -->
        <form id="uploadForm">
            <label for="keyFile">模範解答ファイルをアップロード (CSV):</label>
            <input type="file" id="keyFile" name="keyFile" accept=".csv" required>

            <!-- ZIPファイルアップロード -->
            <label for="zipFile">答案ファイルをアップロード (ZIP):</label>
            <input type="file" id="zipFile" name="zipFile" accept=".zip" required>

            <button type="button" onclick="uploadFiles()">アップロード</button>
        </form>

        <div id="result"></div>

        <!-- 採点結果ダウンロード -->
        <button id="downloadGraded" style="display:none;" onclick="downloadGradedPDF()">採点結果をダウンロード</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
