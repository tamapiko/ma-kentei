<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動採点システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>自動採点システム</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="answer-upload" class="custom-file-upload">
                正解ファイルを選択
            </label>
            <input type="file" id="answer-upload" name="answer_file" accept=".txt">
            
            <label for="file-upload" class="custom-file-upload">
                採点する解答ファイルを選択
            </label>
            <input type="file" id="file-upload" name="files" multiple accept=".pdf, .zip">
            
            <button type="submit">採点する</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
